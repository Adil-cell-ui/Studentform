<html>
<head>
<title> Student Registration Form</title>
</head>
<body bgcolor="lightblue">
<form>
<table align="center">
<tr>
<td align="center">
<h1>Student Registration Form</h1>
</td>
</tr>
<tr>
<td>Student Name</td>
<td><input type="text" size="21" placeholder="first Name"/></td>
<td><input type="text" size="21" placeholder="Last Name"/></td>
<tr>
<td>Father's Name:</td>
<td><input type="text" size="21" placeholder="first Name"/></td>
<td><input type="text" size="21" placeholder="Last Name"/></td>
</tr>
<tr>
<td>Date Of Birth:</td>
<td><input type="text" size="3" placeholder="Day"/></td>
<td><input type="text" size="3" placeholder="Month"/></td>
<td><input type="text" size="4" placeholder="Year"/><i>(DD_MM_YYYY)</i></td>
</tr>
<tr>
<td>Mobile No:</td>
<td><input type="text" size="1" value="+91"/></td>
<td><input type="text" size="20"/></td>
</tr>
<tr>
<td>Email Id:</td>
<td><input type="text" size="55"/></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" size="50"></td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="g"/>Male</td>
<td><input type="radio" name="g"/>female</td>
</tr>
<tr>
<td>Department:</td.
<td><input type="checkbox"/>CSE</td>
<td><input type="checkbox"/>Civil</td>
<td><input type="checkbox"/>ECE</td>
<td><input type="checkbox"/>Mechanical</td>
</tr>
<tr>
<td>Course:</td>
<td>
<select>
<option>---------Select option---------</option>
<option>Python</option>
<option>Java</option>
<option>HTML</option>
<option>C++</option>
</td>
</tr>
<tr>
<td>Student Photo:</td>
<td><input type="file"/></td>
</tr>
<tr>
<td>City:</td>
<td><input type="text" size="50"/></td>
</tr>
<tr>
<td>Adress:</td>
<td><input type="text" size="60" rows="4"/></td>
</tr>
<tr>
<td align="center"></td>  
<td><input type="Submit" value="Register"/></td>
</tr>
</table>
</form>
</body>
</html>
